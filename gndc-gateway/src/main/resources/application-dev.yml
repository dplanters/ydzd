spring:
  cloud:
    consul:
      host: gndc.consul.com
      port: 8500
      enabled: true
      discovery:
        enabled: true
        prefer-ip-address: true
        service-name: gndc-gateway
        instance-id: ${spring.application.name}-${random.uuid}
        hostname: gndc.gateway.com
        tags:
          - java
          - gateway