server:
  port: 51001
spring:
  application:
    name: gndc-gateway
  profiles:
    active: @profileActive@
  messages:
    basename: i18n/messages
    encoding: UTF-8

  redis:
    database: 0
    host: localhost
    port: 6399
    password: guanlouyi
    lettuce:
      pool:
        max-active: 8
        max-wait: -1ms
        max-idle: 8
        min-idle: 0
    timeout: 10000ms

zuul:
  routes:
    gndc-demo:
      serviceId: gndc-demo
      path: /demo/**
      url: http://gndc.demo.com:52001/demo/
    gndc-admin:
      serviceId: gndc-admin
      path: /admin/**
      url: http://gndc.admin.com:53001/admin/
    gndc-partner:
      serviceId: gndc-admin
      path: /partner/**
      url: http://gndc.admin.com:53001/partner/
    gndc-app:
      serviceId: gndc-app
      path: /app/**
      url: http://gndc.app.com:54001/app/
    gndc-open:
      serviceId: gndc-open
      path: /open/**
      url: http://gndc.open.com:55001/open/**
    gndc-product:
      serviceId: gndc-product
      path: /product/**
      url: http://gndc.product.com:56001/product/**
  ignored-services: "*"